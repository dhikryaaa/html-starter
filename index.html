<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <title>Form Registrasi</title>

        <style>
            h1 {
                text-align: center;
                padding: 10px;
            }

            form {
                border: 1px solid black;
                margin: auto;
                padding: 10px;
                width: fit-content;
                height: fit-content;
            }
        </style>
    </head>

    <body bgcolor="Lightskyblue">
        <h1>Pendaftaran Lomba Schematics Reeva</h1>

        <br>
        <br>

        <!-- Form -->
        <form>
            <!-- Nama Depan -->
            <label>Nama Depan</label>
            <input type="text" name="namadepan" size="15"><br><br>

            <!-- Nama Belakang -->
            <label>Nama Belakang</label>
            <input type="text" name="namadepan" size="15"><br><br>

            <!-- Course -->
            <label>Pilih : </label>

            <select>
                <option value="Pilih">Pilih</option>
                <option value="Band">Band</option>
                <option value="Photography">Photography</option>
                <option value="Coswalk">Coswalk</option>
                <option value="ML">Mobile Legends</option>
                <option value="Valorant">Valorant</option>
            </select>

            <br>
            <br>

            <!-- Gender -->
            <label>Gender : </label><br>

            <input type="radio" name="male">Male <br>
            <input type="radio" name="female">Female <br>

            <br>
            <br>

            <!-- Phone -->
            <label>Phone : </label>
            <input type="text" name="country code" value="+62" size="2">
            <input type="text" name="phone" size="10">

            <br>
            <br>

            <!-- Address -->
            <label>Masukkan Link Drive jika mendaftar Band/Photography</label><br>

            <textarea cols="80" rows="5" value="drive">

            </textarea>

            <br>
            <br>

            <!-- Submit Button -->
            <input type="button" value="Submit">
        </form>
    </body>
</html>
